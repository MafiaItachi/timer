<div class="center">
    <p id="timer" class="clockicons">00:00:00</p>
    <div class="button">
        <button id="startPauseButton" class="btn" onclick="startPauseTimer()">START</button>
    <button id="restartButton" class="btn"  onclick="restartTimer()" disabled>RESTART</button>
    </div>
</div>
<div id="wrapper" data-configuration="1" data-roundness="1">
    <div class="shape"></div>
    <div class="shape"></div>

    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
<script>
    let timerInterval;
    let timerRunning = false;
    let hours = 0, minutes = 0, seconds = 0;

    function startPauseTimer() {
        const button = document.getElementById("startPauseButton");

        if (timerRunning) {
            clearInterval(timerInterval);
            button.textContent = "START";
            document.getElementById("restartButton").disabled = false;
        } else {
            timerInterval = setInterval(updateTimer, 1000);
            button.textContent = "PAUSE";
            document.getElementById("restartButton").disabled = true;
        }


        timerRunning = !timerRunning;
    }

    function updateTimer() {
        seconds++;
        if (seconds >= 60) {
            seconds = 0;
            minutes++;
            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }
        }

        const formattedTime = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
        document.getElementById("timer").textContent = formattedTime;
    }

    function restartTimer() {
        clearInterval(timerInterval);
        hours = minutes = seconds = 0;
        document.getElementById("timer").textContent = "00:00:00";
        document.getElementById("startPauseButton").textContent = "Start";
        document.getElementById("restartButton").disabled = true;
        timerRunning = false;
    }

    function pad(num) {
        return num < 10 ? "0" + num : num;
    }

    // Listen for visibility change events
    document.addEventListener("visibilitychange", function() {
        if (document.visibilityState === 'visible') {
            if (timerRunning) {
                // Resume the timer if it was running
                timerInterval = setInterval(updateTimer, 1000);
            }
        } else {
            // Pause the timer if the tab loses visibility
            clearInterval(timerInterval);
        }
    });

    const wrapper = document.getElementById("wrapper");

const rand = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);

const uniqueRand = (min, max, prev) => {
  let next = prev;
  
  while(prev === next) next = rand(min, max);
  
  return next;
}

const combinations = [
  { configuration: 1, roundness: 1 },
  { configuration: 1, roundness: 2 },
  { configuration: 1, roundness: 4 },
  { configuration: 2, roundness: 2 },
  { configuration: 2, roundness: 3 },
  { configuration: 3, roundness: 3 }
];

let prev = 0;

setInterval(() => {
  const index = uniqueRand(0, combinations.length - 1, prev),
        combination = combinations[index];
  
  wrapper.dataset.configuration = combination.configuration;
  wrapper.dataset.roundness = combination.roundness;
  
  prev = index;
}, 3000);
</script>
